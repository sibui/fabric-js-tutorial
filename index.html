<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
   
<body>

    <button onClick="toggleMode(modes.pan)">Toggle Pan</button>
    <button onClick="toggleMode(modes.draw)">Toggle Draw</button>
    <input  id="colorPicker" value="#000000" data-jscolor="{}">
    <button onClick="clearCanvas(canvas)">Clear</button>
    <canvas id="canvas"></canvas>

    <div class="objectsButtonsWrapper">
        <p class="objectsTitle">Objects</p>
        <div id="objectsButtons">
            <button onClick="toggleMode(modes.rect)">Rect</button>
            <button onClick="toggleMode(modes.circ)">Circ</button>
        </div>
        <button onClick="groupObjects(canvas, group, true)">Group</button>
        <button onClick="groupObjects(canvas, group, false)">UnGroup</button>
    </div>

    <div class="objectsButtonsWrapper">
        <p class="objectsTitle">Add Image</p>
        <input type="file" id="myImg" style="display: none;" />
<input type="button" value="Browse" onclick="document.getElementById('myImg').click();" />
    </div>
    
    
<script src="./lib/jscolor.js"></script> 
<script src="./lib/fabric.min.js"></script>
<script src="index.js"></script>
</body>
</html>
